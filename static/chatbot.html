<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="http://127.0.0.1:5000/static/css/styles.css">
</head>
<body>
  <div class="chat-container">
    <h1 class="chat-header">Chat with Vivi!</h1>
    <div id="chatbox" class="chatbox">
      <!-- Messages will appear here -->
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>
  <script src="http://127.0.0.1:5000/static/javascript/chatbot.js"></script>
</body>
</html>
